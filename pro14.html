    <title>problema14</title>
    <script>
         /*
       Ejercicio14
       Cree una función donde, dado el número n, devuelva la suma de todos los
       números cuadrados incluyendo n.
       */
      function e14_squaresSum(num){
           let sum = 0, i = 1;
           do {
               sum = sum + Math.pow(i, 2);
               i = i + 1;
               } while (i <= num);

           return console.log(sum);
       }

       e14_squaresSum(3);  
    </script>
