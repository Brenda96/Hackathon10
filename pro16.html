    <title>problema16</title>
    <script>
           /*
       Ejercicio16
       Cree una función que tome un número como argumento y devuelva una matriz
       de números contando desde este número a cero.
       */
       function e16_countdown(num){
           let e16_prueba = [];
           for (i=num; i>=0; i--){
               e16_prueba.push(i);

           }
           return console.log(e16_prueba);
       }
       
       e16_countdown(8); 
    </script>
